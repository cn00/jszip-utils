

<html>

    <style>
        #file_preview {

            position: absolute;
            width: 80%;
            top: 0px;
            height: 100%;

            border-radius: 5px 0px 0px 5px;
            border-radius: 5px;
            background: #fff;
            overflow: hidden;

            -moz-transition: -webkit-transform .4s, width .2s;

            overflow:scroll;
            word-break : break-all/*|normal  break-all | keep-all*/
        }

            background: #c0bebe;
            position: fixed;

            right: 0;
            width: 20%;

            -moz-transition: -moz-transform .5s;
            -ms-transition: -moz-transform .5s;
            overflow: scroll;
        }
        .hljs-string {
